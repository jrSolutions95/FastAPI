name: CI (FastAPI + SQLModel)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: ğŸ“¦ Install & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      python-version: "3.10"
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

  unit-tests:
    name: âœ… Run Unit Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: ğŸ”¬ Run unit tests with coverage
        run: |
          pytest tests/test_unit_validators.py --cov=main --cov-report=xml

  integration-tests:
    name: ğŸ”„ Run Integration Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: ğŸ§ª Run integration tests with coverage
        run: |
          pytest tests/test_integration_routes.py test_main.py --cov=main --cov-append --cov-report=term

  lint:
    name: ğŸ§¹ Code Style Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ Install Black & flake8
        run: |
          pip install black flake8
      - name: ğŸ” Lint with flake8
        run: flake8 .
      - name: ğŸ¨ Format check with black
        run: black --check .
