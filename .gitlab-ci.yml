stages:
  - test_unit
  - test_integration

unit_tests:
  stage: test_unit
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov pytest-asyncio
    - pytest tests/test_unit_validators.py --cov=main --cov-report=xml

integration_tests:
  stage: test_integration
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov pytest-asyncio
    - pytest tests/test_integration_routes.py --cov=main --cov-append --cov-report=xml
artifacts:
  paths:
    - coverage.xml
  reports:
    coverage_report:
      coverage_format: cobertura
      path: coverage.xml
